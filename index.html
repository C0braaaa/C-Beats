<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Beats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="icon" href="assets/logoMusic.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <form action="" method="POST" class="form" id="form-1">
        <span class="closeForm-btn" style="font-size: 24px; font-weight: bold; position: absolute; right: 3%; top: 5px; cursor: pointer;">&times;</span>
        <h3 class="heading">Thêm bài hát</h3>
        <div class="spacer"></div>

        <div class="form-group">
            <label for="songname" class="form-label">Tên bài hát</label>
            <input id="songname" name="songname" type="text" placeholder="Tên ca sĩ" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="singer" class="form-label">Ca sĩ</label>
            <input id="singer" name="singer" type="text" placeholder="Tên bài hát" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="mp3" class="form-label">Path-MP3</label>
            <input id="mp3" name="mp3" type="file" accept=".mp3,audio/*" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="image" class="form-label">Ảnh bài hát</label>
            <input id="image" name="image" type="file" accept="image/*" class="form-control">
            <span class="form-message"></span>
        </div>
        <button class="save-btn">Lưu</button>
    </form>
    <!-- Playlist -->
    <div class="box-1">
        <div class="playlist-title" style="z-index: 0; color: white; width: 100%;height: 8%; 
        background-color: var(--primary-color); border-top-left-radius: 12px; 
        border-top-right-radius: 12px; display: flex; justify-content: center; align-items: center; 
        font-weight: bold; position: relative;">
            <i id="addplaylist" class="fa-solid fa-plus" style="position: absolute; right: 5%; 
            cursor: pointer; z-index: 100;"></i>
            <p>PLAYLIST</p>
        </div>
        <div class="playlist">

        </div>
    </div>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <span id="current-time">-:--</span>
            <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">
            <span id="duration-time">-:--</span>
            <div class="volume-control">
                <i class="fa-solid fa-volume-high" id="block"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <div class="information">
            <article class="lyric">
                <div class="lyric-lines">
                </div>
            </article>
            <div class="singer_info">
                <h1>Coming Soon</h1>
            </div>
        </div>
    </div>
    <div class="three-dot">
        <ul class="three-dot-list">
            <li class="name-song">
                <i class="fa-solid fa-music"></i>
                <span class="song-title">Unkown</span>
            </li>
            <li class="play-now">
                <i class="fa-solid fa-play"></i>
                Phát ngay
            </li>
            <li class="add-favorite">
                <i class="fa-solid fa-plus"></i>
                Thêm vào danh sách thích
            </li>
            <li class="share">
                <i class="fa-solid fa-share"></i>
                Chia sẻ
            </li>
            <li class="download">
                <i class="fa-solid fa-download"></i>
                Tải xuống
            </li>
        </ul>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
